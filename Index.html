<script>
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculateEMI);
    });

    function calculateEMI() {
        const loan = parseFloat(document.getElementById('loan').value);
        const rate = parseFloat(document.getElementById('interest').value);
        const months = parseFloat(document.getElementById('tenure').value);

        if (!loan || !rate || !months) {
            document.getElementById('emiResult').textContent = 'Monthly EMI: --';
            return;
        }

        const monthlyRate = rate / 12 / 100;
        const emi = (loan * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);

        document.getElementById('emiResult').textContent = `Monthly EMI: â‚¹${emi.toFixed(2)}`;
    }
</script>
